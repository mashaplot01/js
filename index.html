<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">ToDoList</h1>

    <input class="mark-all form-check-input" type="checkbox" disabled />
    <button class="delete-all btn btn-danger">&#9746;</button>
    <form class="todo-addition">
      <input class="todo-text" type="text" />
      <button type="submit">Добавить</button>
      <select class="todo-condition">
        <option value="all" class="all-todo">Все задачи</option>
        <option value="active" class="active">Активные</option>
        <option value="completed" class="completed">Завершённые</option>
      </select>
    </form>
    <ul class="list"></ul>
    <button class="all-counter btn btn-primary" disabled>0</button>
    <button class="finished-counter btn btn-secondary" disabled>0</button>
    <div class="pagination"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
    <script src="alert.js"></script>
  </body>
</html>
